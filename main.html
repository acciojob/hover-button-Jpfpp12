<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Submit Button</title>
    <style>
        #btn {
            background-color: black;
            color: white;
            border-radius: 5px;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.4s, color 0.3s, border-radius 0.3s;
        }

        #btn:hover {
            background-color: yellow;
            color: black;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <button id="btn" type="submit">Submit</button>
</body>
</html>
